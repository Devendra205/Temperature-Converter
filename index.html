<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
  <div class="container">
     <h1><img src="./asset/temperature.gif" height="100"> Temperature Converter </h1>
     <div class="converter">
        <p class="heading">Converter</p>
        <!--TAKING THE INPUT FOR THE CONVERSION-->
        <div class="valueInput">
          <label>Enter the value </label><br>
          <input type="number" name="degree" id="degree"/>
        </div>
        <!--SELECTINNG THE TYPE OF INPUT VALUE GIVEN ABOVE-->
        <div class="inputType">
          <label>Select the Input-Value Type</label><br>
           <select name="temperatures" id="inputType" autocomplete="on">
            <option id="celsius" value="celsius">Celsius</option>
            <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
           </select>
        </div>
        <!--BUTTON FOR ENTERING THE VALUE-->
        <div>
         <button id="convert-btn">Convert</button>
        </div>
        <!--GIVING THE OUTPUT-->
        <div class="answer">
            <span class="answer-heading">Result</span>
            <h2 class="given-value" id="given"></h2>
        </div>

     </div>
